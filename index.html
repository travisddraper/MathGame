<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Math Game!</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container-fluid">
      <div class="row scoreTracker mb-5 ml-xl-3 mt-xl-3">
        <div class="col-12 currentScore">
          Current Score: 
          <span id="currentScore">0</span>
        </div>
        <div class="col-12 highScore">
          High Score: 
          <span id="highScore">0</span>
        </div>
      </div>
      <div class="gameBox col-12 col-md-8 mx-md-auto">
        <div class="gameContent row">
          <div class="timer col-12">
            <p id="timerNumber" class="mb-1 mt-3">10</p>
            <p>Seconds Remaining!</p>
          </div>
         <div id="equation" class="col-12">
            Click Here to Begin
         </div>
         <div class="answerBox col-12">
           <form class="answerForm">
             <input type="number" id="solution" placeholder="Answer here" required />
            </form>
          </div>
          <div class="parameterButtons col-12">
            <input type="checkbox" id="plus" checked />
            <label for="plus" class="pr-2">+</label>
            <input type="checkbox" id="minus" />
            <label for="minus" class="pr-2">-</label>
            <input type="checkbox" id="multiply" />
            <label for="multiply" class="pr-2">ˣ</label>
            <input type="checkbox" id="divide" />
            <label for="divide" class="toggleFix">∕</label>
          </div>
          <div class="numberLimit col-12 mb-2">
            <p>Number Limit</p>
            <p id="numberLimit"></p>
            <div class="slidecontainer">
              <input type="range" min="10" max="50" step="5" class="slider" id="myRange">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
